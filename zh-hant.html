<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <link rel="icon" href="orangecat.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>橘貓進制轉換器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .converter-container {
            text-align: center;
            font-size: 18px;
        }
        
        button {
            background-color: #0074D9;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        
        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <img src="orangecat.ico" width="25%">
        <div class="buttons-container">
            <button type="button" onclick="window.location.href = 'https://www.redcat.dns-dynamic.net/zh-hant'">繁體中文</button>
            <button type="button" onclick="window.location.href = 'https://www.redcat.dns-dynamic.net/zh-hans'">简体中文</button>
            <button type="button" onclick="window.location.href = 'https://www.redcat.dns-dynamic.net/en'">English</button>
            <button type="button" onclick="window.location.href = 'https://www.redcat.dns-dynamic.net/ja'">日本語</button>
        </div>
        <h1>橘貓進制轉換器</h1>
        <form id="converter-form">
            <label for="decimal-input">輸入數字：</label>
            <input type="text" id="decimal-input">
            <br>
            <label>輸入數字的進制：</label>
            <input type="radio" name="input-base" value="2"> 2進制
            <input type="radio" name="input-base" value="5"> 5進制
            <input type="radio" name="input-base" value="8"> 8進制
            <input type="radio" name="input-base" value="10" checked> 10進制
            <input type="radio" name="input-base" value="12"> 12進制
            <input type="radio" name="input-base" value="16"> 16進制
            
            <br>
            <label>選擇要轉換成的進制：</label>
            <input type="radio" name="output-base" value="2"> 2進制
            <input type="radio" name="output-base" value="5"> 5進制
            <input type="radio" name="output-base" value="8"> 8進制
            <input type="radio" name="output-base" value="10" checked> 10進制
            <input type="radio" name="output-base" value="12"> 12進制
            <input type="radio" name="output-base" value="16"> 16進制
            
            <br>
            <button type="button" onclick="convert()">轉換</button>
            <button type="button" onclick="clearResult()">清除結果</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function convert() {
            const decimalInput = document.getElementById('decimal-input').value;
            const inputBase = parseInt(document.querySelector('input[name="input-base"]:checked').value, 10);
            const outputBase = parseInt(document.querySelector('input[name="output-base"]:checked').value, 10);

            const decimalValue = parseInt(decimalInput, inputBase);

            const convertedValue = decimalValue.toString(outputBase);

            const result = `
                轉換結果：${convertedValue}
            `;

            document.getElementById('result').innerHTML = result;
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
